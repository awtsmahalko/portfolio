  <script>
    $(document).ready(function(){
      getDetails();
    });
    function getDetails(){
      // Retrieve the serialized object from local storage
      var storedProject = localStorage.getItem('portfolio_project');

      // Check if there's any data stored under the key 'portfolio_project'
      if (storedProject) {
        // Parse the serialized object back into a JavaScript object
        var parsedProject = JSON.parse(storedProject);

        // Now you can use the 'parsedProject' variable to access the data
        console.log(parsedProject);
        $("#project-description").html(parsedProject.description);
        $("#project-name").html(`<strong>Name</strong>: ${parsedProject.title}`);
        $("#project-client").html(`<strong>Client</strong>: ${parsedProject.client}`);
        $("#project-tools").html(`<strong>Tools</strong>: ${parsedProject.technologies[0]}`);

        $("#swiper-wrapper").html('');
        for (let imagesIndex = 0; imagesIndex < parsedProject.images.details.length; imagesIndex++) {
          const img_details = parsedProject.images.details[imagesIndex];
          var project_folder = parsedProject.images.folder;
          $("#swiper-wrapper").append(`<div class="swiper-slide">
            <img src="assets/img/portfolio/${project_folder}/${img_details}" alt="">
          </div>`);
        }
      } else {
        // Handle the case where there's no data stored under the key 'portfolio_project'
        console.log('No data found in local storage');
      }
    }
  </script>
